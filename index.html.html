<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Playpen+Sans&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<title>SeatWork 2</title>
<style>
    body {
        background-image: url("https://wallpapers.com/images/hd/simple-powerpoint-background-qcjfj733v4lawos5.jpg");
        text-align: center;
    }
    
    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
        
    }

    .box {
        width: 450px;
        height: 350px;
        background-color: #f0f0f0;
        border: 4px dotted #ccc;
        border-radius: 15px;
        padding: 10px;
        text-align: left;
        margin: 40px;
    }

    .box p {
        font-family: 'Playpen Sans', sans-serif;
        font-size: 28px;
        color: #D2691E;
        margin: 0px;
    }
   
    p2 {
    font-size: 19px;
    font-style: italic;
    font-family: sans-serif;
    }
    
   .button {
     border: none;
     color: black;
     padding: 10px 20px;
     text-align: center;
      display: block;
      width: 100%;
     margin: 4px 2px;
     cursor: pointer;
    border-radius: 16px;
     grid-template-columns: 1fr 1fr;
     display: grid; 
            grid-template-columns: repeat(4); 
            gap: 30px;
        }
 
    .input {
        text-align: center;
    }
</style>
</head>
<body>

<div class="container">
    <img src="https://www.marktechpost.com/wp-content/uploads/2023/04/3d-virtual-assistant-ai-chatbot-working-creative-business-growth.jpg" class="rounded-pill mt-15 mx-auto d-block" width="500">

    <div class="box">
        <p>Hi! My name is <span style="color: Green">Kaia</span>. I'm here to give you a Math Challenge.</p><br>
        <p>Given:</p>
        <label for="x">Enter value for x:</label><br>
        <input type="text" id="x" size="50"><br>
        <label for="y">Enter value for y:</label><br>
        <input type="text" id="y" size="50"><br>
        <p id="demo"><img src="https://www.freeiconspng.com/thumbs/info-icon/info-icon-10.png" class="rounded-pill mt-1" width="30"></p>
        <script>
        document.getElementById("demo").onclick = function() {myFunction()};
        function myFunction() {
             alert("Let's GO!");
        }
       </script>
        <p2>Click the buttons below to proceed</p2>
    </div>
    <div class="button">
    <input type="button" class="btn btn-success btn-lg" onClick="calculateProduct()" value="product of x & y" />
    <input type="button" class="btn btn-warning btn-lg"onClick="calculatePower()" value="x raised to y" />
    <input type="button" class="btn btn-danger btn-lg"onClick="calculateRemainder()" value="get the remainder" />
    <input type="button" class="btn btn-info btn-lg"onClick="calculateEqual()" value="check if x is equal to y" />
    
</div>

   <div id="result"></div> 
<script>
    function calculateProduct() {
        var x = parseInt(document.getElementById("x").value);
        var y = parseInt(document.getElementById("y").value);
        var result = x * y;
        alert("The product of x & y is " + result);
    }

    function calculatePower() {
        var x = parseInt(document.getElementById("x").value);
        var y = parseInt(document.getElementById("y").value);
        var result = Math.pow(x, y);
        alert(" x raised to y is " + result);
    }

    function calculateRemainder() {
        var x = parseInt(document.getElementById("x").value);
        var y = parseInt(document.getElementById("y").value);
        var result = x % y;
        alert("The remainder is " + result);
    }

    function calculateEqual() {
        var x = parseInt(document.getElementById("x").value);
        var y = parseInt(document.getElementById("y").value);
        if (x === y) {
            alert("is x equal to y? Answer: TRUE");
        } else {
            alert("is x equal to y? Answer: FALSE");
        }
    }
</script>

</body>
</html>
